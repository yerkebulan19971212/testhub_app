name: Dev-Deploy
env:
  path: /var/www/testhub_app/
  venv_file: venv
  env_file: .env
#  celerybeat: celerybeat-schedule
  branch: dev
  
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]



jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install ssh-key 
      run: |
        mkdir "$HOME/.ssh"
        echo "${{ secrets.TESTENV_SSH_KEY }}" > "$HOME/.ssh/key"
        chmod 600 "$HOME/.ssh/key"
        ssh-keyscan -H "${{ secrets.TESTENV_IP }}" >>"$HOME/.ssh/known_hosts"
        cat "$HOME/.ssh/known_hosts"
    - name: Deploy
      run: |
        rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" \
        --exclude "${{ env.venv_file }}" \
        --exclude "${{ env.celerybeat }}" \
        --exclude "${{ env.env_file }}" \
        --archive  \
        --compress \
        "${{ secrets.TESTENV_USER }}@${{ secrets.TESTENV_IP }}:${{ env.path }}"
    - name: Connect to remote server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.TESTENV_IP }}
        username: ${{ secrets.TESTENV_USER }}
        password: ${{ secrets.TESTENV_PASS }}
        port: ${{ secrets.TESTENV_SSH_PORT }}
        script: |
                cd "${{ env.path }}"
                echo директория "$PWD"
                chmod +x scripts/dev/*.sh
                for f in scripts/"${{ env.branch }}"/*.sh; do
                  bash "$f" || break
                done
        
